<mat-card *ngIf="task" (dblclick)="edit.emit(task)">
  <div class="content">
    <h3>{{task.title}}</h3>
    <p>{{task.description | small:40}}</p>
    <p><i>To do before {{task.todoBefore?.toDate() | date: 'shortDate' }}</i></p>
  </div>
  <mat-action-row>
    <button mat-button (click)="edit.emit(task)">Edit</button>
  </mat-action-row>
</mat-card>
