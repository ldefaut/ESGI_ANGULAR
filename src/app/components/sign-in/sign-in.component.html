<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="sign-in-container">
      <h2>{{'sign-in' | translate}}</h2>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'enter-email' | translate }}</mat-label>
        <input matInput placeholder="username" required #userName>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'enter-pass' | translate }}</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          #userPassword>
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-action-row>
        <button
          mat-raised-button
          (click)="authService.signIn(userName.value, userPassword.value)"
          color="primary"
        >{{ 'sign-in' | translate }}</button>
        <button
          mat-button
          (click)="authService.googleAuth()">
          {{'sign-in-google' | translate}}
        </button>
      </mat-action-row>
      <mat-action-row>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">{{'forgot-pass' | translate}}</span>
        </div>
        <div class="redirectToLogin">
          <span>{{'dont-have-account' | translate}}</span>
          <span class="redirect" routerLink="/register-user">{{'sign-up' | translate}}</span>
        </div>
      </mat-action-row>
    </div>
  </div>
</div>
